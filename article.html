<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Donor</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validate/0.8.1/bootstrap-validate.min.js"></script>
    <style>
        /* Global Styling */
        body {
            background-image: url('https://via.placeholder.com/1920x1080'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(0, 0, 0, 0.8) !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #dc3545 !important;
        }

        .navbar-brand:hover {
            color: #fff !important;
        }

        /* Form Container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            color: #000;
        }

        .form-container h2 {
            font-weight: bold;
            color: #dc3545;
        }

        /* Form Styling */
        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
        }

        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
        }

        .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #bb2d3b;
            border-color: #bb2d3b;
            transform: scale(1.05);
        }

        /* Footer Styling */
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Blood Donation</a>
        </div>
    </nav>

    <!-- Add Donor Form -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-lg-6 col-md-8 form-container">
            <h2 class="text-center mb-4">Add New Blood Donor</h2>
            <form id="donorForm" action="javascript:void(0);" method="POST">
                <div class="form-group mb-3">
                    <label for="name">Donor Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter donor name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="bloodGroup">Blood Group:</label>
                    <input type="text" class="form-control" id="bloodGroup" placeholder="Enter blood group" required>
                </div>
                <div class="form-group mb-3">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" id="location" placeholder="Enter location" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Donor</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Blood Donation Initiative. Designed with ❤️.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        $(document).ready(function () {
            $('#donorForm').submit(function () {
                let name = $('#name').val();
                let bloodGroup = $('#bloodGroup').val();
                let location = $('#location').val();

                if (name && bloodGroup && location) {
                    let donors = JSON.parse(localStorage.getItem("donors")) || [];
                    donors.push({ name, bloodGroup, location });
                    localStorage.setItem("donors", JSON.stringify(donors));

                    $('#donorForm')[0].reset();
                    alert("Donor added successfully!");
                } else {
                    alert("Please fill in all fields.");
                }
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
